<div class="page-header">
  <h1>Log In</h1>
</div>
<div flash-alert="error" active-class="in" class="fade alert" duration="2000">
  <div class="alert-heading">Please try again!</div>
  <div class="alert-message">{{flash.message}}</div>
</div>
<form ng-submit="login()" novalidate>
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="user.email" />
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
  </div>
  <input type="submit" class="btn btn-default" value="Log In">
</form>
