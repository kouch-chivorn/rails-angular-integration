<div class="page-header">
  <h1>Register</h1>
</div>
<div flash-alert="error" active-class="in" class="fade alert" duration="2000">
  <div class="alert-heading">Please try again!</div>
  <div class="alert-message">{{flash.message}}</div>
</div>
<form ng-submit="register()" novalidate>
  <div class="input-group">
    <label name="email"> Email </label>
    <input type="email" class="form-control" placeholder="Email" ng-model="user.email" />
  </div>

  <div class="input-group">
    <label name="username"> User Name </label>
    <input type="text" name="username" class="form-control" placeholder="Username" ng-model="user.username" required />
  </div>

  <div class="input-group">
    <label name="password">Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
  </div>
  <input type="submit" class="btn btn-default" value="Register">
</form>
